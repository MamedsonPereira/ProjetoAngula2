<div class="pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">Editar Contato</h2>
</div>

<form [formGroup]="contatoForm" (ngSubmit)="submitForm()" novalidate>
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>jogo</label>
          <input type="text" id="jogo" class="form-control" formControlName="jogo" required/>
          <!-- errors-->
          <p *ngIf="jogo?.touched && jogo?.invalid" class="error">
            <sup>*</sup>jogo obrigatório
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Ano lancamento</label>
          <input
            type="number"
            formControlName="lancamento"
            class="form-control"
            required
          />
          <!-- errors-->
          <p *ngIf="lancamento?.touched && lancamento?.invalid" class="error">
            <sup>*</sup>Informe a lancamento
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>desenvolvedora:</label>
          <input
            type="text"
            formControlName="desenvolvedora"
            class="form-control"
            required
          />
          <!-- errors-->
          <p *ngIf="desenvolvedora?.touched && desenvolvedora?.invalid" class="error">
            <sup>*</sup>Informe desenvolvedora
          </p>
          <p *ngIf="desenvolvedora?.errors?.['pattern']" class="error">
            <sup>*</sup>Use apenas números
          </p>
        </div>
      </div>
      <div class="form-group text-end">
        <button type="submit" class="btn btn-info mx-2" [disabled]="!contatoForm.valid">
          Editar Contato
        </button>
      </div>
    </div>
  </div>
</form>
